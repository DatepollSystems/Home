{{ define "main" }}
<div class="row heading-row">
    <div class="col s12">
        <h1 class="heading">{{.Title}}</h1>
    </div>
</div>

<div class="container">
    <article>
        {{.Content}}
    </article>

    {{ range .Pages.ByDate }}
    <div class="row">
        <div class="col s12 m12 l9">
          <div class="card blue-grey darken1">
            <div class="card-image">
              <img src="{{.Params.Image}}">
            </div>
            <div class="card-content white-text">
                <h4>{{.Title}}</h4>
                <div class="truncate">{{.Content}}</div>
            </div>
            <div class="card-action">
              <p class="card-text  left white-text">{{.Date.Format "01.02.2006"}}</p>
              <div class="card-text right"><a  href="{{.Permalink}}">Read more</a></div>
            </div>
          </div>
        </div>
      </div>
    {{ end }}

</div>
{{ end }}
