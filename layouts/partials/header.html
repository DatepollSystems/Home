<header>
  <nav>
    <div class="nav-wrapper">
      <a href="{{ .Site.BaseURL }}" class="brand-logo"><i class="material-icons"><img src="/images/icon.svg"></i><span class="brand-logo-text">Datepoll</span></a>
      <a href="{{ .Site.BaseURL }}" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
      <ul class="right hide-on-med-and-down">
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}" title="{{ .Name }}">{{.Title}}</a></li>
        {{ end }}
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}" title="{{ .Name }}">{{.Title}}</a></li>
    {{ end }}
  </ul>
</header>
